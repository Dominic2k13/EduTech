<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaijaLearn - CBT Exam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cbt-styles.css">
</head>
<body>
    <div class="cbt-container">
        <div class="exam-header">
            <div class="exam-title">JAMB Mock Exam - Mathematics</div>
            <div class="exam-timer" id="exam-timer">02:00:00</div>
        </div>
        
        <div class="exam-body">
            <div class="question-progress">
                Question <span id="current-question">1</span> of <span id="total-questions">40</span>
            </div>
            
            <div class="question-container">
                <div class="question-text" id="question-text">
                    Loading question...
                </div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted by JavaScript -->
                </div>
            </div>
            
            <div class="navigation-controls">
                <button class="btn btn-outline" id="prev-btn">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <button class="btn btn-outline" id="flag-btn">
                    <i class="far fa-flag"></i> Flag Question
                </button>
                <button class="btn btn-primary" id="next-btn">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="cbt.js"></script>
</body>
</html>
